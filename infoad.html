<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Información de Guatapé</title>
</head>
<body>
    <div class="container">
        <div id="carouselGuatape" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselGuatape" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselGuatape" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselGuatape" data-bs-slide-to="2"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/peñol.jpg" class="d-block w-100" alt="Vista del Peñol">
                    <div class="carousel-caption">
                        <h5>El Peñol de Guatapé</h5>
                        <p>Una de las formaciones rocosas más impresionantes de Colombia</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/peñol2.jpg" class="d-block w-100" alt="Vista panorámica">
                    <div class="carousel-caption">
                        <h5>Vista Panorámica</h5>
                        <p>Disfruta de las mejores vistas desde la cima</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/peñol3.jpg" class="d-block w-100" alt="Pueblo de Guatapé">
                    <div class="carousel-caption">
                        <h5>Pueblo de Guatapé</h5>
                        <p>Conoce la belleza de sus calles coloridas</p>
                    </div>
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGuatape" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGuatape" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
